<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>The best ruin bars in Budapest</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./vendor/normalize.css">
	<link rel="stylesheet" type="text/css" href="./vendor/flickity.min.css" media="screen">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="main-container">
		<h1>The best ruin bars in Budapest</h1>
		<!-- Flickity HTML init -->
		<div class="carousel">
		  	<div class="carousel-cell" id="carousel-cell1" style="background-image: url('http://4liberty.eu/wp-content/uploads/2018/11/170427150458-szimpla-kert.jpg');">
		  		<div class="content-container">
					{{{slide}}}
				</div>
		  	</div>
		  	<div class="carousel-cell" id="carousel-cell2" style="background-image: url('https://htspt.co/media/sights/428-image.jpg');">
		  		<div class="content-container">
					{{{slide}}}
				</div>
		  	</div>
		  	<div class="carousel-cell" id="carousel-cell3" style="background-image: url('https://www.placesofjuma.com/wp-content/uploads/2019/06/Fogash%C3%A1z.jpg');">
		  		<div class="content-container">
					{{{slide}}}
				</div>
		  	</div>
		  	<div class="carousel-cell" id="carousel-cell4" style="background-image: url('https://i1.wp.com/welovebudapest.com/en/wp-content/uploads/sites/3/2017/07/a0c3b62fad9bd75fe719169fd206ea2e.jpg');">
		  		<div class="content-container">
					{{{slide}}}
				</div>
		  	</div>
		  	<div class="carousel-cell" id="carousel-cell5" style="background-image: url('https://tammyexplores.com/wp-content/uploads/2017/02/tumblr_ol4mohFeZG1s5ul5oo1_1280-1024x682.jpg');">
		  		<div class="content-container">
					{{{slide}}}
				</div>
		  	</div>
		</div>
		<div class="progress-bar"></div>
		<div class="button-group">
			<button class="button" data-selector=".cell1">Reset</button>
		</div>
		<!--The div element for the map -->
    	<div id="map"></div>
	</div>
	<script id="template-slide-carousel" type="x-tmpl-mustache">
		<h2>{{title}}</h2>
		<div>{{{description}}}</div>
	</script>
	<script type="text/javascript">
			var barList = [
				{
					image: '<img src="https://tammyexplores.com/wp-content/uploads/2017/02/tumblr_ol4mohFeZG1s5ul5oo1_1280-1024x682.jpg" alt="Red Ruin">',
					title: 'Red Ruin',
					description: '<p>No visit to Budapest is complete without getting a little insight into Hungarian history, including the period spent behind the Iron Curtain. This small communism-themed bar takes a lighthearted look at Hungary’s communist past. Amusing propaganda pop art adorns the red walls, as well as a mural of famous communist leaders – Lenin, Stalin, Mao and Marx – having a “communist party”. Try a shot of traditional fruit spirit pálinka, and see if you can learn Hungarian in two minutes, as one painting on the wall suggests.</p>'

				},
				{
					image: '<img src="https://i1.wp.com/welovebudapest.com/en/wp-content/uploads/sites/3/2017/07/a0c3b62fad9bd75fe719169fd206ea2e.jpg" alt="Dürer Kert">',
					title: 'Dürer Kert',
					description: '<p>Slightly off-the-beaten-track, and therefore all the more appealing, Dürer Kert has an enchanting, lantern-lit garden with charming little tables, chairs, and hammocks rocking between the trees. The outdoor stage has welcomed a plethora of artists from a diverse range of musical genres. On the former site of Hungary’s largest university, Eötvös Loránd, this bar attracts a particularly youthful, fun-loving, and high-spirited crowd.</p>'
				},
				{
					image: '<img src="https://www.placesofjuma.com/wp-content/uploads/2019/06/Fogash%C3%A1z.jpg">',
					title: 'Fogas Ház',
					description: '<p>As one of the pioneers of Budapest’s ruin bar scene, Fogas Ház (or ‘House of Teeth,’ named after a century-old dental repair advertisement found on the site during its initial renovation) has a well-considered concept and design, which was relaunched a few years ago. Since its reopening in 2010, the bar’s popularity has soared. It is now a go-to venue, enticing tourists and locals with a more stripped-back interior, a breezy, open-air dance floor, and very reasonable prices.</p>'
				}
			];
	</script>
	<script type="text/javascript" src="./vendor/mustache.min.js"></script>
	<script type="text/javascript" src="./vendor/flickity.pkgd.min.js"></script>
	<script type="text/javascript" src="./vendor/hash.js"></script>
	<script type="text/javascript" src="./js/script.js" ></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6aYeBDwOEk4f01Gg1zuDd7sHULJjR_uQ&callback=initMap"></script>
</body>
</html>
